<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Table of Contents </ion-title>
  </ion-toolbar>
</ion-header>
<br />
<ion-content>
  <ion-list *ngFor="let chapter of chapters">
    <ion-item [routerDirection]="'root'" href="{{chapter.url}}">
      {{chapter.title}}
    </ion-item>
  </ion-list>
</ion-content>
